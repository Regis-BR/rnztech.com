<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RNZ Tech</title>
  <style>
    body {
      margin: 0;
      background-color: #4169E2; /* azul royal */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    img {
      max-width: 360px;
      height: auto;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 22px;
      font-weight: bold;
      color: white;
      margin: 10px 0;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

terminal-box {
      background-color: #000000d9;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 16px 24px;
      border-radius: 6px;
      border: 1px solid #4169E2; /* mesma cor do fundo */
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .cursor {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    a.whatsapp {
      display: inline-block;
      padding: 12px 20px;
      background-color: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.whatsapp:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>

  <!-- Substitua pelo seu logo real -->
  <img src="https://www.rnztech.com/logo.jpeg?text=LOGO" alt="Logotipo da Empresa" />

  <div class="terminal-box"> c:\> Tecnologia a serviço das pessoas <span class="cursor"> █ </span></div>
  <p></p>
  <p></p>
  <!-- Link WhatsApp (substitua o número pelo seu) -->
  <a class="whatsapp" href="https://wa.me/qr/YTMYCTTZXQORN1" target="_blank">
    Fale conosco no WhatsApp
  </a>

</body>
</html>
